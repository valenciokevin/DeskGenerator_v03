<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/atalhos.css">
    <title>Atalhos</title>
</head>
<body>

    <header>
        <h1>Atalhos</h1>
        <nav>
            <button><a href="../index.html">Generator</a></button>
            <button><a href="editor.html">Editor</a></button>
            <button><a href="atalhos.html">Atalhos</a></button>
        </nav>
    </header>

    <main>

        
        <input type="text" name="agent-name" id="agentName" placeholder="Agente">
        
        <div class="grid-container">
            <fieldset class="dados-cliente-container">
                <legend>Dados Cliente</legend>

                <form action="">
                    <div class="grid-container dados-cliente-container">
    
                        <label>
                            Cliente
                            <input type="text" name="client-name" id="clientName">
                        </label>
                        
                        <label>
                            Empresa
                            <input type="text" name="company-name" id="companyName">
                        </label>
        
                        <label>
                            E-mail
                            <input type="text" name="client-mail" id="clientMail">
                        </label>
        
                        <label>
                            Telefone
                            <input type="text" name="client-phone" id="clientPhone">
                        </label>
                    </div>

                    <div class="contact-channel-container">
                        <label>Canal de Contato</label>
    
                        <div class="contact-channel-option">
                            <label>
                                <input type="radio" name="contact-channel" id="channelWhats" value="WhatsApp" required> WhatsApp
                            </label>
        
                            <label>
                                <input type="radio" name="contact-channel" id="channelMail" value="E-mail" required> E-mail
                            </label>
        
                            <label>
                                <input type="radio" name="contact-channel" id="channelPhone" value="Telefone" required> Telefone
                            </label>
        
                            <label>
                                <input type="radio" name="contact-channel" id="channelRamal" value="Ramal" required> Ramal
                            </label>
                        </div>
                        <input type="text" name="" id="clientContactChannel">
                    </div>                
    
                    <div class="container chamado-container">
                        <div class="sla-container">
                            <label>SLA:</label>
                        <label>
                            <input type="radio" name="sla-priority" id="slaPriority1" value="2"> 1
                        </label>
    
                        <label>
                            <input type="radio" name="sla-priority" id="slaPriority2" value="4"> 2
                        </label>
    
                        <label>
                            <input type="radio" name="sla-priority" id="slaPriority3" value="12"> 3
                        </label>
    
                        <label>
                            <input type="radio" name="sla-priority" id="slaPriority4" value="36"> 4
                        </label>
    
                        <label>
                            <input type="radio" name="sla-priority" id="slaPriority5" value="48"> 5
                        </label>
                        </div>
                        <div class="chamado-container">
                            <label for="numero-chamado">Nº Chamado:</label>
                            <input type="text" name="numero-chamado" id="numeroChamado">
                        </div>
                    </div>
                </form>
                
            </fieldset>

            <fieldset>
                <legend>Atalhos</legend>

                <div class="button-grid-container">
                    <button onclick="insereAtalho('inicio')">Início</button>
                    <button onclick="insereAtalho('finalizacao1')">Finalização I</button>
                </div>
            </fieldset>
        </div>

        <div class="atalho-textarea-container">
            <textarea name="output-atalho" id="outputAtalho" rows="10" cols="30"></textarea>
        </div>
        
    </main>
    
    <script src="../js/script.js"></script>
    <script src="../js/atalhos.js"></script>
</body>
</html>
